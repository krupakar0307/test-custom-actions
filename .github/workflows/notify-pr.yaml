name: Notify on PR

on:
    push:
        branches:
            - main
    pull_request:
        types:
            - opened
            - synchronize
            - reopened

permissions:
  actions: write    # Required to trigger workflow runs
  contents: read    # Required to check out code
  pull-requests: read    # Required to read PR information

jobs:
    notify:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

